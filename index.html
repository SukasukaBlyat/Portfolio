<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon • Log In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,400&family=Lato:wght@300;400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy:     #060f1e;
      --deep:     #0c1f3f;
      --mid:      #1a3a6e;
      --bright:   #2563eb;
      --electric: #00c8ff;
      --sky:      #7dd3fc;
      --pale:     #bfdbfe;
      --ghost:    rgba(255,255,255,0.06);
      --border:   rgba(255,255,255,0.1);
      --text:     #e0f2fe;
      --muted:    #94a3b8;
      --white:    #ffffff;
      --error:    #f87171;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Lato', sans-serif;
      background: var(--navy);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Ambient background */
    body::before {
      content: '';
      position: fixed; inset: 0; z-index: 0;
      background:
        radial-gradient(ellipse 70% 50% at 15% 10%, rgba(0,200,255,0.12) 0%, transparent 60%),
        radial-gradient(ellipse 50% 60% at 85% 90%, rgba(37,99,235,0.15) 0%, transparent 60%),
        linear-gradient(160deg, #060f1e 0%, #0c1f3f 50%, #0e2040 100%);
    }

    /* Floating orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
      z-index: 0;
    }
    .orb-1 {
      width: 500px; height: 500px;
      top: -120px; left: -100px;
      background: rgba(0, 200, 255, 0.06);
      animation: drift 18s ease-in-out infinite;
    }
    .orb-2 {
      width: 400px; height: 400px;
      bottom: -80px; right: -80px;
      background: rgba(37, 99, 235, 0.09);
      animation: drift 22s ease-in-out infinite reverse;
    }

    @keyframes drift {
      0%,100% { transform: translate(0,0); }
      33%      { transform: translate(40px, -30px); }
      66%      { transform: translate(-20px, 25px); }
    }

    /* ── CARD ── */
    .login-card {
      position: relative; z-index: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: min(960px, 94vw);
      min-height: 540px;
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: rgba(6,15,30,0.75);
      backdrop-filter: blur(32px);
      box-shadow:
        0 0 0 1px rgba(0,200,255,0.06),
        0 40px 120px rgba(0,0,0,0.6);
      animation: rise 0.8s cubic-bezier(0.22,1,0.36,1) both;
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(28px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ── LEFT PANEL ── */
    .left-panel {
      background: linear-gradient(145deg, rgba(0,200,255,0.07) 0%, rgba(37,99,235,0.11) 100%);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 48px;
      gap: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Decorative rings */
    .left-panel::before {
      content: '';
      position: absolute;
      width: 420px; height: 420px;
      border-radius: 50%;
      border: 1px solid rgba(0,200,255,0.09);
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      animation: spin 30s linear infinite;
    }
    .left-panel::after {
      content: '';
      position: absolute;
      width: 290px; height: 290px;
      border-radius: 50%;
      border: 1px dashed rgba(0,200,255,0.06);
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      animation: spin 20s linear infinite reverse;
    }

    @keyframes spin { to { transform: translate(-50%,-50%) rotate(360deg); } }

    .brand-icon {
      position: relative; z-index: 1;
      width: 80px; height: 80px;
      border-radius: 50%;
      background: rgba(0,200,255,0.08);
      border: 1px solid rgba(0,200,255,0.22);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 40px rgba(0,200,255,0.12);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%      { transform: translateY(-10px); }
    }

    .brand-icon svg { width: 36px; height: 36px; color: var(--electric); }

    .brand-text {
      position: relative; z-index: 1;
      text-align: center;
    }

    .brand-name {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      font-weight: 900;
      color: var(--white);
      line-height: 1;
    }

    .brand-name em {
      font-style: italic;
      background: linear-gradient(90deg, var(--electric), var(--sky));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand-tagline {
      margin-top: 0.55rem;
      font-family: 'Space Mono', monospace;
      font-size: 0.62rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .brand-quote {
      position: relative; z-index: 1;
      font-size: 0.88rem;
      font-weight: 300;
      color: var(--muted);
      line-height: 1.8;
      font-style: italic;
      text-align: center;
      max-width: 240px;
      padding-top: 1.2rem;
      border-top: 1px solid var(--border);
    }

    /* ── RIGHT PANEL ── */
    .right-panel {
      padding: 60px 56px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeSlide 0.8s cubic-bezier(0.22,1,0.36,1) 0.15s both;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateX(18px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    .form-eyebrow {
      font-family: 'Space Mono', monospace;
      font-size: 0.66rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--electric);
      margin-bottom: 0.6rem;
    }

    .form-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      font-weight: 900;
      color: var(--white);
      line-height: 1.05;
      margin-bottom: 0.4rem;
    }

    .form-title em {
      font-style: italic;
      background: linear-gradient(90deg, var(--electric), var(--sky));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-subtitle {
      font-size: 0.9rem;
      font-weight: 300;
      color: var(--muted);
      margin-bottom: 2.4rem;
    }

    /* Fields */
    .field {
      margin-bottom: 1.3rem;
    }

    .field label {
      display: block;
      font-family: 'Space Mono', monospace;
      font-size: 0.62rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .input-wrap {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px; top: 50%;
      transform: translateY(-50%);
      width: 17px; height: 17px;
      color: rgba(0,200,255,0.4);
      pointer-events: none;
      transition: color 0.25s;
    }

    .field:focus-within .input-icon { color: var(--electric); }

    .field input {
      width: 100%;
      height: 48px;
      padding: 0 48px 0 46px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-family: 'Lato', sans-serif;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.25s, background 0.25s, box-shadow 0.25s;
    }

    .field input::placeholder { color: rgba(148,163,184,0.4); }

    .field input:focus {
      border-color: rgba(0,200,255,0.38);
      background: rgba(0,200,255,0.04);
      box-shadow: 0 0 0 3px rgba(0,200,255,0.07);
    }

    .toggle-pw {
      position: absolute;
      right: 13px; top: 50%;
      transform: translateY(-50%);
      background: none; border: none;
      font-family: 'Space Mono', monospace;
      font-size: 0.58rem;
      letter-spacing: 0.1em;
      color: var(--muted);
      cursor: pointer;
      padding: 4px 6px;
      border-radius: 4px;
      transition: color 0.2s, background 0.2s;
    }
    .toggle-pw:hover { color: var(--electric); background: rgba(0,200,255,0.08); }

    .field-error {
      font-size: 0.76rem;
      color: var(--error);
      margin-top: 0.38rem;
      display: none;
      font-weight: 300;
    }

    /* Options row */
    .options-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.8rem;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: var(--muted);
      cursor: pointer;
    }

    .remember input[type="checkbox"] {
      width: 16px; height: 16px;
      accent-color: var(--electric);
      cursor: pointer;
    }

    .forgot-link {
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.08em;
      color: var(--sky);
      text-decoration: none;
      transition: color 0.2s;
    }
    .forgot-link:hover { color: var(--electric); }

    /* Submit */
    .submit-btn {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--bright) 0%, var(--electric) 100%);
      color: var(--white);
      font-family: 'Space Mono', monospace;
      font-size: 0.78rem;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 8px 32px rgba(0,200,255,0.18);
    }

    .submit-btn::before {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 55%);
      pointer-events: none;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(0,200,255,0.32);
    }
    .submit-btn:active { transform: translateY(0); }
    .submit-btn.loading { pointer-events: none; opacity: 0.65; }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 1.6rem 0 1.3rem;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .divider span {
      font-family: 'Space Mono', monospace;
      font-size: 0.6rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      white-space: nowrap;
    }

    /* Sign up */
    .signup-row {
      text-align: center;
      font-size: 0.87rem;
      color: var(--muted);
    }
    .signup-row a {
      color: var(--electric);
      text-decoration: none;
      font-weight: 700;
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      letter-spacing: 0.06em;
      margin-left: 4px;
      transition: color 0.2s;
    }
    .signup-row a:hover { color: var(--sky); }

    /* ── RESPONSIVE ── */
    @media (max-width: 780px) {
      .login-card { grid-template-columns: 1fr; }
      .left-panel {
        padding: 48px 32px 36px;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
      .right-panel { padding: 40px 32px 52px; }
    }
  </style>
</head>
<body>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="login-card">

    <!-- LEFT PANEL -->
    <div class="left-panel">
      <div class="brand-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 2v3M12 19v3M2 12h3M19 12h3"/>
          <path d="M4.93 4.93l2.12 2.12M16.95 16.95l2.12 2.12M4.93 19.07l2.12-2.12M16.95 7.05l2.12-2.12"/>
        </svg>
      </div>

      <div class="brand-text">
        <div class="brand-name">Hori<em>zon</em></div>
        <div class="brand-tagline">A personal portfolio</div>
      </div>

      <p class="brand-quote">
        "Not in doing what you like,<br>
        but liking what you do<br>
        is the secret of happiness."
      </p>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div class="form-eyebrow">Welcome back</div>
      <h1 class="form-title">Sign <em>in</em></h1>
      <p class="form-subtitle">Enter your details to continue.</p>

      <form id="loginForm" novalidate>

        <div class="field">
          <label for="email">Email Address</label>
          <div class="input-wrap">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="5" width="18" height="14" rx="2"/>
              <path d="M3 7l9 6 9-6"/>
            </svg>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
          </div>
          <div class="field-error" id="emailError"></div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="input-wrap">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="5" y="11" width="14" height="10" rx="2"/>
              <path d="M7 11V7a5 5 0 0110 0v4"/>
            </svg>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="toggle-pw" id="togglePw">SHOW</button>
          </div>
          <div class="field-error" id="passwordError"></div>
        </div>

        <div class="options-row">
          <label class="remember">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Log In →</button>

        <div class="divider"><span>New here?</span></div>

        <div class="signup-row">
          Don't have an account? <a href="signup.html">Create one →</a>
        </div>

      </form>
    </div>

  </div>

  <script>
    const form       = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const pwInput    = document.getElementById('password');
    const togglePw   = document.getElementById('togglePw');
    const submitBtn  = document.getElementById('submitBtn');

    function validateEmail(e) {
      const at  = e.indexOf('@');
      const dot = e.lastIndexOf('.');
      return at > 0 && dot > at + 1 && dot < e.length - 1;
    }

    togglePw.addEventListener('click', () => {
      const visible    = pwInput.type === 'text';
      pwInput.type     = visible ? 'password' : 'text';
      togglePw.textContent = visible ? 'SHOW' : 'HIDE';
    });

    emailInput.addEventListener('blur', function () {
      const err = document.getElementById('emailError');
      if (this.value && !validateEmail(this.value)) {
        err.textContent   = 'Please enter a valid email address.';
        err.style.display = 'block';
        this.style.borderColor = 'rgba(248,113,113,0.5)';
      } else {
        err.style.display  = 'none';
        this.style.borderColor = '';
      }
    });

    pwInput.addEventListener('input', function () {
      const err = document.getElementById('passwordError');
      if (this.value.length > 0 && this.value.length < 6) {
        err.textContent   = 'Password must be at least 6 characters.';
        err.style.display = 'block';
      } else {
        err.style.display = 'none';
      }
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = emailInput.value.trim();
      const pw    = pwInput.value.trim();

      document.getElementById('emailError').style.display    = 'none';
      document.getElementById('passwordError').style.display = 'none';

      let redirect = null;

      if (email === "Homepage@Page.html" && pw === "password123") {
        redirect = "Homepage.html";
      } else if (email === "Minesweeper@game.html" && pw === "password") {
        redirect = "minesweeper.html";
      } else if (email === "FlappyBird@game.html" && pw === "password") {
        redirect = "flappy-bird-game.html";
      } else {
        const err     = document.getElementById('emailError');
        err.textContent   = 'Invalid email or password.';
        err.style.display = 'block';
        emailInput.style.borderColor = 'rgba(248,113,113,0.5)';
        return;
      }

      submitBtn.classList.add('loading');
      submitBtn.textContent = 'Entering…';
      setTimeout(() => { window.location.href = redirect; }, 1000);
    });
  </script>
</body>
</html>
