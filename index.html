<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #6C5CE7;
            --primary-blue: #4A90E2;
            --accent-green: #7CB342;
            --accent-green-hover: #6A9D35;
            --card-bg: #FFFFFF;
            --input-bg: #F8F9FA;
            --text-dark: #1A1A2E;
            --text-mid: #555555;
            --text-light: #888888;
            --error-red: #E74C3C;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-blue) 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 20s infinite ease-in-out;
        }

        body::before {
            width: 600px;
            height: 600px;
            top: -300px;
            right: -200px;
            animation-delay: 0s;
        }

        body::after {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -100px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            display: flex;
            width: 1000px;
            min-height: 520px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Left Section - Illustration */
        .left-section {
            flex: 1;
            background: linear-gradient(165deg, #F0F4FF 0%, #E8F0FE 100%);
            padding: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .illustration-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .backdrop-circle {
            width: 280px;
            height: 280px;
            background: rgba(108, 92, 231, 0.08);
            border-radius: 50%;
            position: absolute;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .laptop-icon {
            width: 160px;
            height: 160px;
            position: relative;
            z-index: 2;
        }

        /* Floating shapes */
        .shape {
            position: absolute;
            animation: floatShape 15s infinite ease-in-out;
        }

        .shape-1 {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #7CB342 0%, #9CCC65 100%);
            border-radius: 50%;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4A90E2 0%, #64B5F6 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FFB74D 0%, #FFD54F 100%);
            border-radius: 12px;
            bottom: 20%;
            left: 20%;
            animation-delay: -8s;
            transform: rotate(20deg);
        }

        @keyframes floatShape {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -15px) rotate(90deg); }
            50% { transform: translate(-5px, -25px) rotate(180deg); }
            75% { transform: translate(-15px, -10px) rotate(270deg); }
        }

        /* Right Section - Form */
        .right-section {
            flex: 1;
            padding: 60px 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        h2 {
            font-family: 'Syne', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-light);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-mid);
            margin-bottom: 8px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            width: 20px;
            height: 20px;
            color: var(--text-light);
            z-index: 1;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            height: 50px;
            padding: 0 20px 0 50px;
            border: 2px solid transparent;
            border-radius: 25px;
            background: var(--input-bg);
            font-family: 'DM Sans', sans-serif;
            font-size: 15px;
            color: var(--text-dark);
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            background: #FFFFFF;
            border-color: var(--primary-purple);
            box-shadow: 0 4px 20px rgba(108, 92, 231, 0.15);
        }

        input::placeholder {
            color: #AAAAAA;
        }

        .error-message {
            color: var(--error-red);
            font-size: 13px;
            margin-top: 6px;
            display: none;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .show-password {
            position: absolute;
            right: 18px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            padding: 5px;
            transition: color 0.2s;
        }

        .show-password:hover {
            color: var(--text-mid);
        }

        /* Password visibility state */
        .input-wrapper.password-visible {
            background: #F0F8FF;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .input-wrapper.password-visible input[type="text"] {
            background: #F0F8FF;
        }

        .input-wrapper.password-visible .input-icon {
            display: none;
        }

        .input-wrapper.password-visible::before {
            content: 'üëÅ';
            position: absolute;
            left: 18px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            z-index: 2;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-mid);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-green);
        }

        .forgot-link {
            color: var(--primary-purple);
            font-size: 14px;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: var(--primary-blue);
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, var(--accent-green) 0%, #8BC34A 100%);
            border: none;
            border-radius: 26px;
            color: #FFFFFF;
            font-family: 'Syne', sans-serif;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(124, 179, 66, 0.3);
            text-transform: uppercase;
        }

        .login-button:hover {
            background: linear-gradient(135deg, var(--accent-green-hover) 0%, var(--accent-green) 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 179, 66, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #E0E0E0;
        }

        .divider span {
            background: var(--card-bg);
            padding: 0 15px;
            position: relative;
            z-index: 1;
            color: var(--text-light);
            font-size: 13px;
        }

        .create-account {
            text-align: center;
            color: var(--text-mid);
            font-size: 15px;
        }

        .create-account a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }

        .create-account a:hover {
            color: var(--primary-blue);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .login-card {
                flex-direction: column;
                width: 90%;
                max-width: 500px;
            }

            .left-section {
                min-height: 250px;
                padding: 40px;
            }

            .right-section {
                padding: 40px;
            }

            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="left-section">
            <div class="illustration-container">
                <div class="backdrop-circle"></div>
                <svg class="laptop-icon" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="30" y="40" width="140" height="95" rx="6" fill="#6C5CE7"/>
                    <rect x="35" y="45" width="130" height="80" rx="3" fill="#E8F0FE"/>
                    <circle cx="100" cy="85" r="20" fill="#7CB342"/>
                    <path d="M100 75 L100 95 M90 85 L110 85" stroke="white" stroke-width="3" stroke-linecap="round"/>
                    <rect x="20" y="135" width="160" height="8" rx="4" fill="#4A90E2"/>
                    <path d="M100 143 L90 155 L110 155 Z" fill="#4A90E2"/>
                </svg>
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>

        <div class="right-section">
            <h2>Login</h2>
            <p class="subtitle">Welcome back! Please enter your details.</p>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="5" width="18" height="14" rx="2"/>
                            <path d="M3 7l9 6 9-6"/>
                        </svg>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="5" y="11" width="14" height="10" rx="2"/>
                            <path d="M7 11V7a5 5 0 0110 0v4"/>
                        </svg>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="show-password" id="togglePassword">SHOW</button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button link">Login</button>

                <div class="divider">
                    <span>New to our platform?</span>
                </div>

                <div class="create-account">
                    Don't have an account? <a href="signup.html">Create Account ‚Üí</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form validation and interactions
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const correctEmail = "JohnDoe@gmail.com";
        const correctPassword = "password123";


        // Email validation
        function validateEmail(email) {
        if (!email) return false;

        const atIndex = email.indexOf("@");
        const dotIndex = email.lastIndexOf(".");

        return (
            atIndex > 0 &&                  // something before @
            dotIndex > atIndex + 1 &&       // dot after @
            dotIndex < email.length - 1     // something after dot
        );     
        }

        // Show/hide password
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            const passwordWrapper = passwordInput.closest('.input-wrapper');
            
            passwordInput.type = type;
            this.textContent = type === 'password' ? 'SHOW' : 'HIDE';
            
            // Toggle container styling
            if (type === 'text') {
                passwordWrapper.classList.add('password-visible');
            } else {
                passwordWrapper.classList.remove('password-visible');
            }
        });

        // Real-time validation
        emailInput.addEventListener('blur', function() {
            const emailError = document.getElementById('emailError');
            if (this.value && !validateEmail(this.value)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.style.display = 'block';
                this.style.borderColor = 'var(--error-red)';
            } else {
                emailError.style.display = 'none';
                this.style.borderColor = 'transparent';
            }
        });

        passwordInput.addEventListener('input', function() {
            const passwordError = document.getElementById('passwordError');
            if (this.value.length > 0 && this.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();

                const enteredEmail = emailInput.value.trim();
                const enteredPassword = passwordInput.value.trim();

                // Clear errors
                document.getElementById('emailError').style.display = 'none';
                document.getElementById('passwordError').style.display = 'none';

                let redirectUrl = null;

                if (enteredEmail === "Homepage@Page.html" && enteredPassword === "password123") {
                    redirectUrl = "Homepage.html";
                } 
                else if (enteredEmail === "Minesweeper@game.html" && enteredPassword === "password") {
                    redirectUrl = "minesweeper.html";
                }
                else if (enteredEmail === "FlappyBird@game.html" && enteredPassword === "password") {
                    redirectUrl = "flappy-bird-game.html";
                }
                else {
                    document.getElementById('emailError').textContent = 'Invalid email or password';
                    document.getElementById('emailError').style.display = 'block';
                    return;
                }

                // Success animation
                const button = document.querySelector('.login-button');
                button.classList.add('loading');
                button.textContent = 'LOGGING IN...';

                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);
        });

        // Clear errors on input
        /*
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', function() {
                this.style.borderColor = 'transparent';
            });
        });*/
    </script>
</body>
</html>
