<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon • Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,400&family=Lato:wght@300;400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy:     #060f1e;
      --deep:     #0c1f3f;
      --mid:      #1a3a6e;
      --bright:   #2563eb;
      --electric: #00c8ff;
      --sky:      #7dd3fc;
      --pale:     #bfdbfe;
      --ghost:    rgba(255,255,255,0.06);
      --border:   rgba(255,255,255,0.1);
      --text:     #e0f2fe;
      --muted:    #94a3b8;
      --white:    #ffffff;
      --error:    #f87171;
      --success:  #4ade80;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Lato', sans-serif;
      background: var(--navy);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed; inset: 0; z-index: 0;
      background:
        radial-gradient(ellipse 70% 50% at 15% 10%, rgba(0,200,255,0.12) 0%, transparent 60%),
        radial-gradient(ellipse 50% 60% at 85% 90%, rgba(37,99,235,0.15) 0%, transparent 60%),
        linear-gradient(160deg, #060f1e 0%, #0c1f3f 50%, #0e2040 100%);
    }

    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
      z-index: 0;
    }
    .orb-1 {
      width: 500px; height: 500px;
      top: -120px; left: -100px;
      background: rgba(0,200,255,0.06);
      animation: drift 18s ease-in-out infinite;
    }
    .orb-2 {
      width: 400px; height: 400px;
      bottom: -80px; right: -80px;
      background: rgba(37,99,235,0.09);
      animation: drift 22s ease-in-out infinite reverse;
    }

    @keyframes drift {
      0%,100% { transform: translate(0,0); }
      33%      { transform: translate(40px,-30px); }
      66%      { transform: translate(-20px,25px); }
    }

    /* ── CARD ── */
    .signup-card {
      position: relative; z-index: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: min(960px, 94vw);
      border-radius: 28px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: rgba(6,15,30,0.75);
      backdrop-filter: blur(32px);
      box-shadow:
        0 0 0 1px rgba(0,200,255,0.06),
        0 40px 120px rgba(0,0,0,0.6);
      animation: rise 0.8s cubic-bezier(0.22,1,0.36,1) both;
    }

    @keyframes rise {
      from { opacity: 0; transform: translateY(28px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ── LEFT PANEL ── */
    .left-panel {
      background: linear-gradient(145deg, rgba(0,200,255,0.07) 0%, rgba(37,99,235,0.11) 100%);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 48px;
      gap: 2rem;
      position: relative;
      overflow: hidden;
    }

    .left-panel::before {
      content: '';
      position: absolute;
      width: 420px; height: 420px;
      border-radius: 50%;
      border: 1px solid rgba(0,200,255,0.09);
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      animation: spin 30s linear infinite;
    }
    .left-panel::after {
      content: '';
      position: absolute;
      width: 290px; height: 290px;
      border-radius: 50%;
      border: 1px dashed rgba(0,200,255,0.06);
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      animation: spin 20s linear infinite reverse;
    }

    @keyframes spin { to { transform: translate(-50%,-50%) rotate(360deg); } }

    .brand-icon {
      position: relative; z-index: 1;
      width: 80px; height: 80px;
      border-radius: 50%;
      background: rgba(0,200,255,0.08);
      border: 1px solid rgba(0,200,255,0.22);
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 40px rgba(0,200,255,0.12);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%      { transform: translateY(-10px); }
    }

    .brand-icon svg { width: 36px; height: 36px; color: var(--electric); }

    .brand-text {
      position: relative; z-index: 1;
      text-align: center;
    }

    .brand-name {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      font-weight: 900;
      color: var(--white);
      line-height: 1;
    }

    .brand-name em {
      font-style: italic;
      background: linear-gradient(90deg, var(--electric), var(--sky));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand-tagline {
      margin-top: 0.55rem;
      font-family: 'Space Mono', monospace;
      font-size: 0.62rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* Steps indicator */
    .steps {
      position: relative; z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      padding-top: 1.2rem;
      border-top: 1px solid var(--border);
      width: 100%;
      max-width: 220px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.82rem;
      color: var(--muted);
      font-weight: 300;
    }

    .step-dot {
      width: 24px; height: 24px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: rgba(0,200,255,0.06);
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
      font-family: 'Space Mono', monospace;
      font-size: 0.58rem;
      color: var(--muted);
    }

    .step.active .step-dot {
      border-color: rgba(0,200,255,0.4);
      background: rgba(0,200,255,0.1);
      color: var(--electric);
      box-shadow: 0 0 12px rgba(0,200,255,0.15);
    }

    .step.active { color: var(--text); }

    /* ── RIGHT PANEL ── */
    .right-panel {
      padding: 52px 56px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow-y: auto;
      animation: fadeSlide 0.8s cubic-bezier(0.22,1,0.36,1) 0.15s both;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateX(18px); }
      to   { opacity: 1; transform: translateX(0); }
    }

    .form-eyebrow {
      font-family: 'Space Mono', monospace;
      font-size: 0.66rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--electric);
      margin-bottom: 0.6rem;
    }

    .form-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 900;
      color: var(--white);
      line-height: 1.05;
      margin-bottom: 0.4rem;
    }

    .form-title em {
      font-style: italic;
      background: linear-gradient(90deg, var(--electric), var(--sky));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-subtitle {
      font-size: 0.88rem;
      font-weight: 300;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    /* Two-column grid for name + email */
    .field-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    /* Fields */
    .field {
      margin-bottom: 1.1rem;
    }

    .field label {
      display: block;
      font-family: 'Space Mono', monospace;
      font-size: 0.6rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.45rem;
    }

    .input-wrap {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px; top: 50%;
      transform: translateY(-50%);
      width: 16px; height: 16px;
      color: rgba(0,200,255,0.4);
      pointer-events: none;
      transition: color 0.25s;
    }

    .field:focus-within .input-icon { color: var(--electric); }

    .field input {
      width: 100%;
      height: 46px;
      padding: 0 42px 0 42px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-family: 'Lato', sans-serif;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.25s, background 0.25s, box-shadow 0.25s;
    }

    .field input::placeholder { color: rgba(148,163,184,0.38); }

    .field input:focus {
      border-color: rgba(0,200,255,0.38);
      background: rgba(0,200,255,0.04);
      box-shadow: 0 0 0 3px rgba(0,200,255,0.07);
    }

    .field input.valid {
      border-color: rgba(74,222,128,0.4);
    }

    .field input.invalid {
      border-color: rgba(248,113,113,0.45);
    }

    .toggle-pw {
      position: absolute;
      right: 12px; top: 50%;
      transform: translateY(-50%);
      background: none; border: none;
      font-family: 'Space Mono', monospace;
      font-size: 0.56rem;
      letter-spacing: 0.08em;
      color: var(--muted);
      cursor: pointer;
      padding: 4px 5px;
      border-radius: 4px;
      transition: color 0.2s, background 0.2s;
    }
    .toggle-pw:hover { color: var(--electric); background: rgba(0,200,255,0.08); }

    .field-feedback {
      font-size: 0.74rem;
      margin-top: 0.35rem;
      display: none;
      font-weight: 300;
    }
    .field-feedback.error   { color: var(--error); display: block; }
    .field-feedback.success { color: var(--success); display: block; }

    /* Strength bars */
    .strength-bars {
      display: flex;
      gap: 4px;
      margin-top: 6px;
    }

    .s-bar {
      flex: 1; height: 3px;
      border-radius: 2px;
      background: rgba(255,255,255,0.08);
      transition: background 0.3s;
    }
    .s-bar.weak   { background: var(--error); }
    .s-bar.medium { background: #fbbf24; }
    .s-bar.strong { background: var(--success); }

    /* Terms */
    .terms-row {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin: 1.2rem 0 1.4rem;
      font-size: 0.84rem;
      color: var(--muted);
      font-weight: 300;
    }

    .terms-row input[type="checkbox"] {
      width: 16px; height: 16px;
      accent-color: var(--electric);
      flex-shrink: 0;
      margin-top: 2px;
      cursor: pointer;
    }

    .terms-row a {
      color: var(--sky);
      text-decoration: none;
      font-weight: 400;
      transition: color 0.2s;
    }
    .terms-row a:hover { color: var(--electric); }

    /* Submit */
    .submit-btn {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--bright) 0%, var(--electric) 100%);
      color: var(--white);
      font-family: 'Space Mono', monospace;
      font-size: 0.76rem;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
      box-shadow: 0 8px 32px rgba(0,200,255,0.18);
    }

    .submit-btn::before {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 55%);
      pointer-events: none;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(0,200,255,0.32);
    }
    .submit-btn:active { transform: translateY(0); }
    .submit-btn:disabled { opacity: 0.38; cursor: not-allowed; }
    .submit-btn.loading  { pointer-events: none; opacity: 0.65; }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 1.4rem 0 1.1rem;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1; height: 1px;
      background: var(--border);
    }
    .divider span {
      font-family: 'Space Mono', monospace;
      font-size: 0.58rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--muted);
      white-space: nowrap;
    }

    .login-row {
      text-align: center;
      font-size: 0.86rem;
      color: var(--muted);
    }
    .login-row a {
      color: var(--electric);
      text-decoration: none;
      font-weight: 700;
      font-family: 'Space Mono', monospace;
      font-size: 0.73rem;
      letter-spacing: 0.06em;
      margin-left: 4px;
      transition: color 0.2s;
    }
    .login-row a:hover { color: var(--sky); }

    /* ── RESPONSIVE ── */
    @media (max-width: 820px) {
      .signup-card { grid-template-columns: 1fr; }
      .left-panel {
        padding: 44px 32px 36px;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
      .right-panel { padding: 40px 28px 48px; }
      .field-row { grid-template-columns: 1fr; gap: 0; }
    }
  </style>
</head>
<body>

  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="signup-card">

    <!-- LEFT PANEL -->
    <div class="left-panel">
      <div class="brand-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 2v3M12 19v3M2 12h3M19 12h3"/>
          <path d="M4.93 4.93l2.12 2.12M16.95 16.95l2.12 2.12M4.93 19.07l2.12-2.12M16.95 7.05l2.12-2.12"/>
        </svg>
      </div>

      <div class="brand-text">
        <div class="brand-name">Hori<em>zon</em></div>
        <div class="brand-tagline">A personal portfolio</div>
      </div>

      <div class="steps">
        <div class="step active">
          <div class="step-dot">01</div>
          <span>Create your account</span>
        </div>
        <div class="step">
          <div class="step-dot">02</div>
          <span>Explore chapters</span>
        </div>
        <div class="step">
          <div class="step-dot">03</div>
          <span>Begin your journey</span>
        </div>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div class="form-eyebrow">Join the portfolio</div>
      <h1 class="form-title">Create <em>account</em></h1>
      <p class="form-subtitle">Fill in your details to get started.</p>

      <form id="signupForm" novalidate>

        <div class="field-row">
          <div class="field">
            <label for="fullname">Full Name</label>
            <div class="input-wrap">
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
            </div>
            <div class="field-feedback" id="nameError"></div>
          </div>

          <div class="field">
            <label for="email">Email Address</label>
            <div class="input-wrap">
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="5" width="18" height="14" rx="2"/>
                <path d="M3 7l9 6 9-6"/>
              </svg>
              <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="field-feedback" id="emailFeedback"></div>
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="input-wrap">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="5" y="11" width="14" height="10" rx="2"/>
              <path d="M7 11V7a5 5 0 0110 0v4"/>
            </svg>
            <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            <button type="button" class="toggle-pw" id="togglePw">SHOW</button>
          </div>
          <div class="strength-bars">
            <div class="s-bar" id="sb1"></div>
            <div class="s-bar" id="sb2"></div>
            <div class="s-bar" id="sb3"></div>
            <div class="s-bar" id="sb4"></div>
          </div>
          <div class="field-feedback" id="passwordFeedback"></div>
        </div>

        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-wrap">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="5" y="11" width="14" height="10" rx="2"/>
              <path d="M7 11V7a5 5 0 0110 0v4"/>
              <circle cx="12" cy="16" r="1" fill="currentColor"/>
            </svg>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
            <button type="button" class="toggle-pw" id="toggleConfirmPw">SHOW</button>
          </div>
          <div class="field-feedback" id="confirmFeedback"></div>
        </div>

        <label class="terms-row">
          <input type="checkbox" id="terms" required>
          <span>I agree to the <a href="#">Terms &amp; Conditions</a> and <a href="#">Privacy Policy</a></span>
        </label>

        <button type="submit" class="submit-btn" id="submitBtn" disabled>Create Account →</button>

        <div class="divider"><span>Already have an account?</span></div>

        <div class="login-row">
          Have an account already? <a href="index.html">← Back to Login</a>
        </div>

      </form>
    </div>

  </div>

  <script>
    const form            = document.getElementById('signupForm');
    const nameInput       = document.getElementById('fullname');
    const emailInput      = document.getElementById('email');
    const pwInput         = document.getElementById('password');
    const confirmInput    = document.getElementById('confirmPassword');
    const termsBox        = document.getElementById('terms');
    const submitBtn       = document.getElementById('submitBtn');

    // Toggle password visibility
    document.getElementById('togglePw').addEventListener('click', function () {
      const v = pwInput.type === 'text';
      pwInput.type = v ? 'password' : 'text';
      this.textContent = v ? 'SHOW' : 'HIDE';
    });

    document.getElementById('toggleConfirmPw').addEventListener('click', function () {
      const v = confirmInput.type === 'text';
      confirmInput.type = v ? 'password' : 'text';
      this.textContent = v ? 'SHOW' : 'HIDE';
    });

    // Helpers
    function setFeedback(id, msg, type) {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.className = 'field-feedback ' + (msg ? type : '');
    }

    function markInput(el, state) {
      el.classList.remove('valid', 'invalid');
      if (state) el.classList.add(state);
    }

    function validateEmail(e) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
    }

    function getStrength(pw) {
      let s = 0;
      if (pw.length >= 8)  s++;
      if (pw.length >= 12) s++;
      if (/[a-z]/.test(pw) && /[A-Z]/.test(pw)) s++;
      if (/[0-9]/.test(pw)) s++;
      if (/[^a-zA-Z0-9]/.test(pw)) s++;
      return Math.min(s, 4);
    }

    // Name
    nameInput.addEventListener('blur', function () {
      if (this.value.trim().length < 2) {
        setFeedback('nameError', 'Please enter your full name (min 2 characters).', 'error');
        markInput(this, 'invalid');
      } else {
        setFeedback('nameError', '', '');
        markInput(this, 'valid');
      }
      checkValidity();
    });

    // Email
    emailInput.addEventListener('blur', function () {
      if (!this.value) { setFeedback('emailFeedback','',''); return; }
      if (!validateEmail(this.value)) {
        setFeedback('emailFeedback', 'Please enter a valid email address.', 'error');
        markInput(this, 'invalid');
      } else {
        setFeedback('emailFeedback', '✓ Email looks good!', 'success');
        markInput(this, 'valid');
      }
      checkValidity();
    });

    // Password strength
    pwInput.addEventListener('input', function () {
      const bars   = ['sb1','sb2','sb3','sb4'];
      const str    = getStrength(this.value);
      const cls    = str <= 2 ? 'weak' : str === 3 ? 'medium' : 'strong';

      bars.forEach((id, i) => {
        const el = document.getElementById(id);
        el.className = 's-bar' + (i < str ? ' ' + cls : '');
      });

      if (this.value.length > 0 && this.value.length < 8) {
        setFeedback('passwordFeedback', 'Password must be at least 8 characters.', 'error');
        markInput(this, 'invalid');
      } else {
        setFeedback('passwordFeedback', '', '');
        markInput(this, str >= 3 ? 'valid' : '');
      }

      // Re-check confirm match
      if (confirmInput.value) {
        checkConfirm();
      }
      checkValidity();
    });

    // Confirm password
    function checkConfirm() {
      if (!confirmInput.value) return;
      if (confirmInput.value !== pwInput.value) {
        setFeedback('confirmFeedback', 'Passwords do not match.', 'error');
        markInput(confirmInput, 'invalid');
      } else {
        setFeedback('confirmFeedback', '✓ Passwords match!', 'success');
        markInput(confirmInput, 'valid');
      }
    }

    confirmInput.addEventListener('input', function () {
      checkConfirm();
      checkValidity();
    });

    termsBox.addEventListener('change', checkValidity);

    // Enable/disable submit
    function checkValidity() {
      const ok =
        nameInput.value.trim().length >= 2 &&
        validateEmail(emailInput.value) &&
        pwInput.value.length >= 8 &&
        pwInput.value === confirmInput.value &&
        termsBox.checked;
      submitBtn.disabled = !ok;
    }

    // Submit
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      submitBtn.classList.add('loading');
      submitBtn.textContent = 'Creating account…';

      setTimeout(() => {
        // Save account to localStorage
        const account = {
          name:  nameInput.value.trim(),
          email: emailInput.value.trim().toLowerCase(),
          password: pwInput.value
        };
        localStorage.setItem('horizon_account', JSON.stringify(account));

        // Visual success feedback
        submitBtn.textContent = '✓ Account Created!';
        submitBtn.style.background = 'linear-gradient(135deg, #16a34a 0%, #4ade80 100%)';

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 900);
      }, 1200);
    });
  </script>
